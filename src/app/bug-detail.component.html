<div *ngIf="bug" class="bug-detail-container">
  <h2>{{ bug.title }}</h2>
  <p><strong>Status:</strong> {{ bug.status }}</p>
  <p><strong>Priority:</strong> {{ bug.priority }}</p>
  <p><strong>Assignee:</strong> {{ bug.assignee }}</p>
  <p><strong>Project:</strong> {{ bug.project }}</p>

  <hr />

  <h3>Comments</h3>
  <div *ngIf="bug.comments?.length; else noComments">
    <div *ngFor="let comment of bug.comments" class="comment">
      <p>
        <strong>{{ comment.author }}:</strong> {{ comment.message }}
      </p>
      <small>{{ comment.createdAt | date : "short" }}</small>
    </div>
  </div>

  <ng-template #noComments>
    <p>No comments yet. Be the first to comment!</p>
  </ng-template>

  <div class="comment-form">
    <textarea
      [(ngModel)]="newComment"
      placeholder="Add your comment..."
    ></textarea>
    <button (click)="addComment()">Add Comment</button>
  </div>
</div>
